<div class="movie-item">
    <div class="movie-item movie-item__content">
        <div class="movie-item movie-item__col">
            <span class="movie-item movie-item__title">{{movie?.title}}</span>
            <span class="movie-item movie-item__description">{{movie?.description}}</span>
            <span class="movie-item movie-item__genre">{{movie?.genre}}</span>
        </div>
    </div>
    <img class="movie-item movie-item__poster" src={{movie?.poster}} />
</div>
